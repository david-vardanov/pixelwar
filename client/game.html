<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelWar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="game-info">
        <div id="player1-info" class="player-info">
          <div id="player1-name"></div>
          <div id="player1-squares"></div>
          <div id="player1-soldiers"></div>
          <div id="player1-move-points"></div>
        </div>
        <div id="timer"></div>
        <div id="player2-info" class="player-info">
          <div id="player2-name"></div>
          <div id="player2-squares"></div>
          <div id="player2-soldiers"></div>
          <div id="player2-move-points"></div>
        </div>
      </div>
      <div id="game-board-container">
        <div id="game-board"></div>
        <button id="end-turn-btn">End Turn</button>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
